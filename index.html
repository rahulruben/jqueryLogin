<!DOCTYPE html>
	<title>
		Simple Login Form using JQuery
	</title>
	<head>
		<script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="scripts/app.js"></script>
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>

		<div class="title">

			<p class="titleLogin">Simple Login Form</p>
			<p class="titleQuery">using JQuery</p>
			<button class="mainBtn">Main Page</button><br>
			<button class="loginBtn">Sign In</button>
			<button class="registerBtn">Sign Up</button>
		</div>

		<div id="loginForm">
			<hr></hr>
			<table class="loginTable">
				<tr>
					<td>
						Enter Username					
					</td>
					<td>
						<input id="username" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Password
					</td>
					<td>
						<input id="password" type="password" />
					</td>
				</tr>		
				<tr>
					<td>
						<button id="login">Login</button>
					</td>
					<td>
						<button id="reset">Reset</button>
						<button id="show">Show</button>
					</td>
				</tr>

			</table>
			<p id="msg"></p>
			<hr></hr>

		</div>


		<div id="registerForm">
			<hr></hr>
			<table class="loginTable">
				<tr>
					<td>
						Enter First Name					
					</td>
					<td>
						<input id="firstname" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Last Name
					</td>
					<td>
						<input id="lastname" type="text" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Email Id
					</td>
					<td>
						<input id="address" type="email" />
					</td>
				</tr>
				<tr>
					<td>
						Enter Password
					</td>
					<td>
						<input id="password" type="password" />
					</td>
				</tr>		
				<tr>
					<td>
						<button id="register">Register</button>
					</td>
					<td>
						<button id="reset">Reset</button>
						
					</td>
				</tr>
			</table>
			<hr></hr>
			<p id="msg"></p>
		</div>

	</body>
</html>
